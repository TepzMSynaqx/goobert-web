<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goobert Web</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      // Wait for the DOM to be fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Create the button and add it to the header
        const header = document.querySelector('header');
        const themeToggle = document.createElement('button');
        themeToggle.className = 'theme-toggle';
        themeToggle.innerHTML = '<i class="fas fa-moon dark-icon"></i><i class="fas fa-sun light-icon"></i> <span class="toggle-text">Theme</span>';
        header.appendChild(themeToggle);
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
          document.body.classList.add('dark-mode');
          themeToggle.querySelector('.toggle-text').textContent = 'Light';
        } else {
          themeToggle.querySelector('.toggle-text').textContent = 'Dark';
        }
        
        // Add click event to toggle theme
        themeToggle.addEventListener('click', function() {
          document.body.classList.toggle('dark-mode');
          
          // Save preference to localStorage
          if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
            themeToggle.querySelector('.toggle-text').textContent = 'Light';
          } else {
            localStorage.setItem('theme', 'light');
            themeToggle.querySelector('.toggle-text').textContent = 'Dark';
          }
        });
      });
    </script>
</head>
<body>
  <header>

  </header>

    </div>
  </div>

  </footer>
</body>
</html>
